name: 'Java SDK code checks'

on:
    push:
        branches: ['main']
    pull_request:
        types: [opened, synchronize]
        paths:
            - 'sdk/highlight-java/**'
            - '.github/workflows/java-sdk.yml'
    merge_group:

permissions:
    checks: write

jobs:
    setup:
        name: Build
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./sdk/highlight-java
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Set BUILD_VERSION
              run: echo "BUILD_VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))-b$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  distribution: 'temurin'
                  java-version: 17

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: setup
        defaults:
            run:
                working-directory: ./sdk/highlight-java
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Set BUILD_VERSION
              run: echo "BUILD_VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))-b$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  distribution: 'temurin'
                  java-version: 17

            - name: Build
              run: |
                  mvn clean package --batch-mode -DskipTests -Drevision=$BUILD_VERSION
                  mv ./highlight-sdk/target/highlight-sdk-*.jar ./

            - name: Publish build artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: highlight-java-sdk
                  path: ./sdk/highlight-java/highlight-sdk-*.jar

    test:
        name: Tests
        runs-on: ubuntu-latest
        needs: build
        defaults:
            run:
                working-directory: ./sdk/highlight-java
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Set BUILD_VERSION
              run: echo "BUILD_VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))-b$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  distribution: 'temurin'
                  java-version: 17

            - name: Test
              run: mvn clean test --batch-mode -Dmaven.test.failure.ignore=true -Drevision=$BUILD_VERSION

            - name: Upload Test Report
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: junit-test-results
                  path: '**/target/surefire-reports/TEST-*.xml'
                  retention-days: 1

    report:
        name: Report
        runs-on: ubuntu-latest
        needs: test
        defaults:
            run:
                working-directory: ./sdk/highlight-java
        steps:
            - name: Publish Test Report
              uses: mikepenz/action-junit-report@v3
              with:
                  commit: ${{github.event.workflow_run.head_sha}}
                  report_paths: '**/target/surefire-reports/TEST-*.xml'